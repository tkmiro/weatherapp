<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="app">
        <div class="container input-field">
            <div class="row">
                <div class="col-12">
                    <input class="form-control" v-model="userInput" type="text" placeholder="Name of the city">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-danger" v-on:click="apiRequest()">Submit</button>
                </div>
            </div>
        </div>

        <div class="container list">
            <div class="row">
                <div class="col">
                    <ul clas="list-group">
                        <li  class="list-group-item">Weather : {{ weather }}</li>
                        <li class="list-group-item">Temperature : {{ temperature }}</li>
                        <li class="list-group-item">Pressure : {{ pressure }}</li>
                        <li class="list-group-item">Wind : {{ wind }}</li>
                        <li class="list-group-item">Humidity : {{ humidity }}</li>
                        <li class="list-group-item">Sunrise : {{ sunrise }}</li>
                        <li class="list-group-item">Sunset : {{ sunset }}</li>
                    </ul>
                </div>
                <div class="col">
                        <img v-bind:src="icon" alt="">
                </div>
            </div>
        </div>
    
    </div>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
</html>
